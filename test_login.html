<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <form id="loginForm">
        <input type="email" id="email" value="abs.1@outlook.com" placeholder="Email"><br><br>
        <input type="password" id="password" value="Admin123!" placeholder="Password"><br><br>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('https://neon-vault-1.preview.emergentagent.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    resultDiv.innerHTML += '<h2 style="color:green">SUCCESS!</h2>';
                } else {
                    resultDiv.innerHTML += '<h2 style="color:red">FAILED: ' + data.detail + '</h2>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<h2 style="color:red">ERROR: ' + error.message + '</h2>';
            }
        });
    </script>
</body>
</html>
