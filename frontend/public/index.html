        <script>
            console.log('ðŸš€ COINHUBX LOADING - Clean build timestamp:', Date.now());
            
            // BLOCK EMERGENT SCRIPTS
            const originalAppendChild = Node.prototype.appendChild;
            const originalInsertBefore = Node.prototype.insertBefore;
            
            Node.prototype.appendChild = function(child) {
                if (child.tagName === 'SCRIPT' && child.src && child.src.includes('emergent')) {
                    console.log('âš¡ BLOCKED EMERGENT SCRIPT:', child.src);
                    return child;
                }
                return originalAppendChild.call(this, child);
            };
            
            Node.prototype.insertBefore = function(child, before) {
                if (child.tagName === 'SCRIPT' && child.src && child.src.includes('emergent')) {
                    console.log('âš¡ BLOCKED EMERGENT SCRIPT:', child.src);
                    return child;
                }
                return originalInsertBefore.call(this, child, before);
            };
            
            // Simple cache bust
            window.addEventListener('load', function() {
                console.log('ðŸ“¦ Clean page loaded successfully');
            });
        </script>
