<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
        // Extract dispute ID from URL query parameter
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            // Redirect to React app with dispute ID
            window.location.replace('/admin/disputes/' + id);
        }
    </script>
</head>
<body style="background:#0A1929;color:#fff;font-family:Arial;text-align:center;padding:50px;">
    <h1>Opening Dispute...</h1>
    <p>If not redirected, <a href="/" style="color:#FFA500;">click here</a></p>
</body>
</html>
