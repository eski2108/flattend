<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opening Dispute...</title>
    <style>
        body {
            background: #0A1929;
            color: #FFF;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #FFA500; margin-bottom: 20px; }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #FFA500;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 10px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #FFA500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”“ Opening Dispute</h1>
        <div class="spinner"></div>
        <p id="message">Redirecting...</p>
        <div id="buttons" style="display:none;">
            <p>Please open in your browser:</p>
            <a href="#" id="openBtn" class="btn">Open in Chrome</a>
        </div>
    </div>
    
    <script>
        // Get dispute ID from URL
        const params = new URLSearchParams(window.location.search);
        const disputeId = params.get('id');
        const targetUrl = `${window.location.origin}/admin/disputes/${disputeId}`;
        
        // Detect if in webview
        const isWebView = /wv|WebView|(iPhone|iPod|iPad)(?!.*Safari\/)/i.test(navigator.userAgent);
        
        if (isWebView) {
            // Show button to open in external browser
            document.getElementById('message').textContent = 'Please open in your browser for best experience';
            document.getElementById('buttons').style.display = 'block';
            document.getElementById('openBtn').href = targetUrl;
            
            // Try to open in external browser automatically
            setTimeout(() => {
                window.location.href = 'googlechrome://navigate?url=' + encodeURIComponent(targetUrl);
            }, 500);
        } else {
            // Normal browser - redirect immediately
            window.location.replace(targetUrl);
        }
    </script>
</body>
</html>
