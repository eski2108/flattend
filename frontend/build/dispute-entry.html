<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opening Dispute</title>
    <style>
        body {
            margin: 0;
            background: #0A1929;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,165,0,0.3);
            border-top: 3px solid #FFA500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="spinner"></div>
        <p>Opening dispute...</p>
    </div>
    
    <script>
        // Pure JavaScript - NO React
        (function() {
            // Get dispute ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const disputeId = urlParams.get('id');
            
            if (!disputeId) {
                window.location.replace('/');
                return;
            }
            
            // Check if user is logged in
            let isLoggedIn = false;
            try {
                const user = localStorage.getItem('cryptobank_user');
                isLoggedIn = !!user;
            } catch(e) {
                isLoggedIn = false;
            }
            
            // Hard redirect to appropriate page
            if (isLoggedIn) {
                window.location.replace('/admin/disputes/' + disputeId);
            } else {
                window.location.replace('/login?return=/admin/disputes/' + disputeId);
            }
        })();
    </script>
</body>
</html>
