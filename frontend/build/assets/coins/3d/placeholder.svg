<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a4065"/>
      <stop offset="50%" style="stop-color:#1a1f35"/>
      <stop offset="100%" style="stop-color:#0a0e1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#bg)" stroke="#00E5FF" stroke-width="2" filter="url(#glow)"/>
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00E5FF" text-anchor="middle">?</text>
</svg>
